    <style>
        .header {
            width: 100%;
            background-color: #008000; /* Green */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box; /* Include padding in width */
            position: fixed; /* Fix the header at the top */
            top: 0; /* Align to the top of the page */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it appears on top of other content */
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
          margin: 0;
          font-family: 'Georgia', 'Times New Roman', serif;
          color: #333;
          background: #f5e9d4; /* Light parchment-like background */
          padding-top: 80px; /* Space for the fixed header */
      }

      .logo {
    display: flex;
    align-items: center; /* Align items vertically */
    gap: 10px; /* Add space between the image and text */
    font-size: 1.5em;
    font-weight: bold;
}

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 1em;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }

        .main-content {
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px; /* Space between the grid items */
        }

        .box-container {
            text-align: center;
            border: solid 1px black;
            margin-top: 20px;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        .box-container:hover {
            transform: scale(1.1); /* Zoom in the entire box-container when hovered */
        }

        .box {
            background-color: #3b6cc0; /* Blue background */
            height: 200px; /* Box height */
            border: 2px solid #008000; /* Green border */
            display: flex;
            flex-direction: column; /* Ensure image and text are stacked vertically */
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-title {
            padding-top:15px;
            padding-bottom:15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        a {
          text-decoration:none;
        }
        #quiz-link {
    border-bottom: 3px solid white; /* Adds a bottom border */
}

#quiz-link:hover {
    border-bottom: 2px solid white; /* Keeps the border on hover */
}
.hamburger {
            display: none; /* Hide hamburger icon by default */
            font-size: 1.5em;
            cursor: pointer;
        }
@media screen and (max-width: 768px) {
    
    .nav {
        display: none; /* Hidden by default */
        flex-direction: column;
        position: fixed; /* Fullscreen menu */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #008000;
        padding: 20px;
        box-shadow: none;
        z-index: 1001;
        justify-content: flex-start; /* Start at the top */
        align-items: center; /* Center horizontally */
        text-align: center;
        padding-top:100px;
        margin-top:50px;
    }

    .nav.active {
        display: flex; /* Show navigation when active */
    }

    .nav .logo {
        display: flex;
        flex-direction: column; /* Stack logo vertically */
        align-items: center; /* Center logo content */
        color: white;
        margin-bottom: 30px; /* Space below logo */
    }

    .nav .logo img {
        width: 60px; /* Larger logo size */
        height: auto;
        margin-bottom: 10px; /* Space between logo and text */
    }

    .nav a {
        color: white;
        font-size: 1.5em; /* Larger font size for fullscreen */
        margin-bottom: 20px; /* Add spacing between links */
    }

    .hamburger {
        display: block;
        z-index: 1002; /* Above the fullscreen menu */
        cursor:pointer;
    }
    .main-content {
    display: grid;
    grid-template-columns: 1fr;
}
}
    </style>
</head>
